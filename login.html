<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-login.css">
</head>

<body>
    <section class="section-register">
        <div class="container">
            <div class="row-image-register">
                <img src="https://ornate-kulfi-0f8d23.netlify.app/assets/Jenshin-Impekz-Logo-Normal.png" alt="" class="logo-login">
            </div>
            <div class="row">
                <div class="col-register2">
                    <div class="card">
                        <h1 class="heading-card">Login</h1>
                        
                        <form>
                            <div class="group-input">
                                <label for="" class="label-form" id="emailLoginLabel">Email</label>
                                <input type="email" class="input-form" placeholder="example@gmail.com" id="inputEmailLogin">
                                <span class="error-text" id="errorTextEmailLogin"></span>
                            </div>
                            <div class="group-input">
                                <label for="" class="label-form" id="passwordLoginLabel">Password</label>
                                <input type="password" class="input-form" placeholder="your password" id="inputPasswordLogin" autocomplete="on">
                                <span class="error-text" id="errorTextPasswordLogin"></span>
                            </div>
                            <div class="group-input">
                                <a href="/register.html" class="label-form">Register</a>
                            </div>
            
                            <div class="group-input">
                                <button class="btn-submit" id="btnSubmitLogin">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-register1">
                    <div class="image-rectangel"></div>
                </div>
            </div>
            <div class="row-register-footer">
                <div class="content-footer">
                    <p class="list-label"><a href="/index.html">Home</a></p>
                    <p class="list-label"><a href="/character.html">Character</a></p>
                    <p class="list-label"><a href="/maps.html">Maps</a></p>
                    <p class="list-label"><a href="/about-us.html">About</a></p>
                </div>
                <div class="content-footer">
                    <img src="https://ornate-kulfi-0f8d23.netlify.app/assets/icon/discord.svg" alt="" srcset="">
                    <img src="https://ornate-kulfi-0f8d23.netlify.app/assets/icon/youtube.svg" alt="" srcset="">
                    <img src="https://ornate-kulfi-0f8d23.netlify.app/assets/icon/twitter.svg" alt="" srcset="">
                    <img src="https://ornate-kulfi-0f8d23.netlify.app/assets/icon/facebook.svg" alt="" srcset="">
                    <img src="https://ornate-kulfi-0f8d23.netlify.app/assets/icon/instagram.svg" alt="" srcset="">
                    <img src="https://ornate-kulfi-0f8d23.netlify.app/assets/icon/reddit.svg" alt="" srcset="">
                </div>
                <div class="content-footer">
                    <p class="list-label">Privacy Policy</p>
                    <p class="list-label">Terms of Serive</p>
                    <p class="list-label">Contact Us</p>
                </div>
            </div>
        </div>
    </section>
    <script src="/script-login.js"></script>
</body>

</html>
