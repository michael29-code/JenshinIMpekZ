<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-register.css">
</head>
<body>
    <section class="section-register">
        <div class="container">
            <div class="row-image-register">
                <img src="/assets/logo.svg" alt="" class="logo-register">
            </div>
            <div class="row">
                <div class="col-register1">
                    <div class="image-rectangel"></div>
                </div>
                <div class="col-register2">
                    <div class="card">
                        <h1 class="heading-card">Register</h1>
                        <!-- <form action=""> -->
                        <div class="group-input">
                            <label for="" class="label-form">Nama</label>
                            <input type="text" class="input-form" placeholder="your name">
                        </div>
                        <div class="group-input">
                            <label for="" class="label-form">Email</label>
                            <input type="email" class="input-form" placeholder="example@gmail.com">
                        </div>
                        <div class="group-input">
                            <label for="" class="label-form">Password</label>
                            <input type="password" class="input-form" placeholder="your password">
                        </div>
                        <div class="group-input">
                            <label for="" class="label-form">Re-Password</label>
                            <input type="passsword" class="input-form" placeholder="re password">
                        </div>
                        <div class="group-input">
                            <label for="" class="label-form">Age</label>
                            <input type="date" class="input-date">
                        </div>
                        <div class="group-input-agreement">
                            <input type="checkbox">
                            <label for="">I agree to the terms and conditions as set out by the user agreement.</label>
                        </div>
                        <button class="btn-submit">Continue</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
            <div class="row-footer-mini">
                <ul class="list">
                    <li class="list-label">Home</li>
                    <li class="list-label">Character</li>
                    <li class="list-label">Maps</li>
                    <li class="list-label">About</li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
</html>
