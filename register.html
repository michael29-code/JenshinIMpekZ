<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-register.css">
</head>
<body>
    <section class="section-register">
        <div class="container">
            <div class="row-image-register">
                <img src="/assets/logo.svg" alt="" class="logo-register">
            </div>
            <div class="row">
                <div class="col-register1">
                    <div class="image-rectangel"></div>
                </div>
                <div class="col-register2">
                    <div class="card">
                        <h1 class="heading-card">Register</h1>
                        <form>
                            <div class="group-input">
                                <label for="" class="label-form" id="namaRegisterLabel">Nama</label>
                                <input type="text" class="input-form" placeholder="your name" id="namaRegister">
                                <span class="error-text" id="errorTextNamaRegister"></span>
                            </div>
                            <div class="group-input">
                                <label for="" class="label-form" id="emailRegisterLabel">Email</label>
                                <input type="email" class="input-form" placeholder="example@gmail.com" id="emailRegister">
                                <span class="error-text" id="errorTextEmailRegister"></span>

                            </div>
                            <div class="group-input">
                                <label for="" class="label-form" id="passwowrdRegisterLabel">Password</label>
                                <input type="password" class="input-form" placeholder="your password" id="passwordRegister" autocomplete="on">
                                <span class="error-text" id="errorTextPasswordRegister"></span>

                            </div>
                            <div class="group-input">
                                <label for="" class="label-form" id="re_passwordRegisterLabel">Re-Password</label>
                                <input type="password" class="input-form" placeholder="re password" id="re_passwordRegister" autocomplete="on">
                                <span class="error-text" id="errorTextRePasswordRegister"></span>

                            </div>
                            <div class="group-input">
                                <label for="" class="label-form" id="ageRegisterLabel">Age</label>
                                <input type="date" class="input-date" id="ageRegister">
                                <span class="error-text" id="errorTextAgeRegister"></span>

                            </div>
                            <div class="group-input-agreement">
                                <input type="checkbox" id="agreementRegistere">
                                <label for="" id="agreementRegisterLabel">I agree to the terms and conditions as set out by the user agreement.</label><br>
                                <span class="error-text" id="errorTextAgreementRegister"></span>

                            </div>
                            <div class="group-input">
                                <button class="btn-submit" id="btnSubmitRegister">Continue</button>
                            </div>
                            <div class="group-input">
                                <a href="/login.html" class="label-form">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row-register-footer">
                <div class="content-footer">
                    <p class="list-label"><a href="/index.html">Home</a></p>
                    <p class="list-label"><a href="/character.html">Character</a></p>
                    <p class="list-label"><a href="/maps.html">Maps</a></p>
                    <p class="list-label"><a href="/about-us.html">About</a></p>
                </div>
                <div class="content-footer">
                    <img src="/assets/icon/discord.svg" alt="" srcset="">
                    <img src="/assets/icon/youtube.svg" alt="" srcset="">
                    <img src="/assets/icon/twitter.svg" alt="" srcset="">
                    <img src="/assets/icon/facebook.svg" alt="" srcset="">
                    <img src="/assets/icon/instagram.svg" alt="" srcset="">
                    <img src="/assets/icon/reddit.svg" alt="" srcset="">
                </div>
                <div class="content-footer">
                    <p class="list-label">Privacy Policy</p>
                    <p class="list-label">Terms of Serive</p>
                    <p class="list-label">Contact Us</p>
                </div>
            </div>     
        </div>
    </section>
    
    <script src="/script-register.js"></script>
</body>
</html>
